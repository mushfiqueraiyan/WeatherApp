<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App - Raiyan's Weather Info System</title>
</head>
<body>
    <div class="container">
        <div class="innerContainer">
            <h1>Raiyan's Weather App</h1>
            <div class="inputSection">
                <input type="text"  placeholder="Search Location">
                <button>Search</button>
            </div>
            <div class="weatherSection">
                <img src="unnamed.png" alt="">
                <h1 id="deg">_ _°C</h1>
                <h1 id="city">Location</h1>
                <p></p>
            </div>
            <div class="moreSection">
                <div class="feelLike">
                    <h4>Feels Like</h4>
                    <p id="feel">_ _°C</p>
                </div>
                <div class="wind">
                    <h4>Wind Speed</h4>
                    <p id="wind">_ _</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
